<!DOCTYPE html>

<body>

          <div class="galery-wrapper">

              <img src="<!--img1-->" />

              <img src="<!--img3-->" />

        </div>
        <div class="loader"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Función para obtener parámetros de la URL
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Obtener parámetros de la URL
  var texto1 = getParameterByName('texto1');
  var texto2 = getParameterByName('texto2');
  var texto3 = getParameterByName('texto3');
  var texto4 = getParameterByName('texto4');
  var texto5 = getParameterByName('texto5');
  var texto6 = getParameterByName('texto6');
  var avatar = getParameterByName('avatar');
  var img1 = getParameterByName('img1');
  var img2 = getParameterByName('img2');
  var img3 = getParameterByName('img3');
  var img4 = getParameterByName('img4');
  var img5 = getParameterByName('img5');
  var img6 = getParameterByName('img6');

  // Actualizar contenido con los parámetros
  document.querySelector('.name').textContent = texto1 || 'Usuario';
  document.querySelector('.trabajo').textContent = texto2 || 'Trabajo';
  document.querySelector('.post-num1').textContent = texto3 || '100';
  document.querySelector('.post-num2').textContent = texto4 || 'Texto por defecto';
  document.querySelector('.post-num3').textContent = texto5 || 'Texto por defecto';
  document.querySelector('.read-me').textContent = texto6 || 'Descripción por defecto...';

  // Actualizar imágenes con los parámetros
  document.querySelector('.profil-img').style.backgroundImage = 'url("' + (avatar || 'avatar.png') + '")';
  document.querySelector('.img-galery1 img').src = img1 || 'https://images.unsplash.com/photo-1426543881949-cbd9a76740a4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60';
  document.querySelector('.img-galery2 img').src = img2 || 'https://images.unsplash.com/photo-1532347922424-c652d9b7208e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60';
  document.querySelector('.img-galery3 img').src = img3 || 'https://images.unsplash.com/photo-1414609245224-afa02bfb3fda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60';
  document.querySelector('.img-galery4 img').src = img4 || 'https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60';
  document.querySelector('.img-galery5 img').src = img5 || 'https://images.unsplash.com/photo-1527212986666-4d2d47a80d5f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60';
  document.querySelector('.img-galery6 img').src = img6 || 'https://images.unsplash.com/photo-1505158498176-0150297fbd7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60';
  if (avatar) {
      var faviconLink = document.getElementById('favicon');
      faviconLink.href = avatar;
    }
</script>

</body>
</html>
